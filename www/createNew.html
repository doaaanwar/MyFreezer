<!DOCTYPE HTML>
<html>
    <head>
        <title>Freezer Directory</title>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    
    <body>
        
	<div id="header" class="header">
		<a href="index.html" class="nav">Home</a>
        
		<h1>Freezer Directory</h1>
        
       
	</div>
	<div id="header2">
		<h2>Add New Item</h2>
	</div>
	
	<div id="wrapper">
        
            <div>

                <div id="itemDetails">
                    <table>
                        <tr>
                            <td>
                                Item
                            </td>
                            <td>
                                 <input  type="text" id="itemName" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Qantity
                            </td>
                            <td>
                                <input id="quantity" type="text" value="0"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Number Of Pack
                            </td>
                            <td>
                                <input id="numberOfPackage"  type="text" value="0" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Total Quantity
                            </td>
                            <td>
                                <input id="totalQuantity" type="text" value="0"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Picture
                            </td>
                            <td>
                                <input type="file" id="picture"/>
                            </td>
                        </tr>
                    </table>
                </div> 
                <div align="center">
                    <input id="createBtn" type="button" value="Create" />
                </div>
               
            </div>
        
	</div>

	

	<script src="js/phonegap.js"></script>
	<script src="js/jquery.js"></script>
    <script src="js/iscroll.js"></script>
    <script src="js/createNew.js"></script>

    </body>

</html>
